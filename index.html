<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionBenchMaker 2.0 Benchmarking Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    select {
      font-size: 1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>MotionBenchMaker 2.0 Benchmarking Leaderboard</h1>
  <label for="experiment">Select experiment:</label>
  <select id="experiment">
    <option value="box_panda_merged.db">box_panda</option>
    <option value="box_ur5_merged.db">box_ur5</option>
  </select>

  <button onclick="loadDatabase()">Load</button>

  <pre id="result">Select a database above</pre>

  <table id="leaderboard" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Planner</th>
        <th>Success</th>
        <th>Time (s)</th>
        <th>Path Length</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    async function loadDatabase() {
      const dbName = document.getElementById('experiment').value;
      const response = await fetch(`data/${dbName}`);
      const buffer = await response.arrayBuffer();
  
      const SQL = await initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
      });

      const db = new SQL.Database(new Uint8Array(buffer));
      const result = db.exec("SELECT * FROM experiments"); // Example table

      document.getElementById('result').textContent = JSON.stringify(result, null, 2);
    
    
      if (result.length > 0) {
        const columns = result[0].columns;
        const values = result[0].values;

        const table = $('#leaderboard').DataTable();
        table.clear();

        values.forEach(row => {
          const rowObj = {};
          columns.forEach((col, i) => rowObj[col] = row[i]);
          table.row.add(rowObj);
        });

        table.draw();
      } else {
        alert("No data found in the selected database.");
      }
    }

  </script>

</body>
</html>
