<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionBenchMaker 2.0 Benchmarking Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    select {
      font-size: 1rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>MotionBenchMaker 2.0 Benchmarking Leaderboard</h1>
  <label for="experiment">Select experiment:</label>
  <select id="experiment">
    <option value="box_panda_merged.db">box_panda</option>
    <option value="box_ur5_merged.db">box_ur5</option>
  </select>

  <button onclick="loadDatabase()">Load</button>

  <pre id="result">Select a database above</pre>

  <table id="leaderboard" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Planner</th>
        <th>Success</th>
        <th>Time (s)</th>
        <th>Path Length</th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    async function loadDatabase() {
      const dbName = document.getElementById('experiment').value;
      const response = await fetch(`data/${dbName}`);
      const buffer = await response.arrayBuffer();
  
      const SQL = await initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
      });

      const db = new SQL.Database(new Uint8Array(buffer));
      const result = db.exec("SELECT id, name FROM plannerConfigs");
      
      const id_to_name = {};
      if (result.length > 0){
      
        const values = result[0].values;
        values.forEach(row => {
          const [id, name] = row;
          id_to_name[id] = name;
        });
      }
      
      const table = $('#leaderboard').DataTable();
      table.clear();
    
      for (const id in id_to_name){
        const plannerName = id_to_name[id];
        const plannerResult = db.exec(`SELECT * FROM runs WHERE plannerid = ${id}`);
	
	let averageTime = "";
	
	if (plannerResult.length > 0){
	  const columns = plannerResult[0].columns;
	  const values = plannerResult[0].values;
	  const timeIndex = columns.indexOf("time");
	  
	  if (timeIndex !== -1 && values.length>0){
	    const timeValues = values.map(row => row[timeIndex]);
	    const totalTime = timeValues.reduce((a, b) => a + b, 0);
            averageTime = (totalTime / timeValues.length).toFixed(3);
	  }
	}
	
	table.row.add({
	  planner: plannerName,
	  success: "",
	  time: averageTime.toFixed(3),
	  length: ""
	});
      }
      table.draw();   
  
    }

</body>
