<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MotionBenchMaker 2.0 Benchmarking Leaderboard</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    select {
      font-size: 1rem;
      margin-bottom: 20px;
    }
    .dt-center {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>MotionBenchMaker 2.0 Benchmarking Leaderboard</h1>
  <label for="experiment">Select experiment:</label>
  <select id="experiment">
    <option value="boxp_3_10.db" data-gif="gifs/boxp.gif">box_panda</option>
    <option value="table_pickp_3_10.db" data-gif="gifs/table_pickp.gif">table_pick_panda</option>
    <option value="bookshelf_smallp_3_10.db" data-gif="gifs/bookshelf_smallp.gif">bookshelf_small_panda</option>
  </select>
  
  <button onclick="loadDatabase()">Load</button>
  <pre id="result">Select a database above</pre>
  
  <img id="preview-gif" alt="Scenario preview" style="width:100%; max-width:400px; height:auto; display:none; margin:auto;" />

  <table id="leaderboard" class="display" style="width:100%">
    <thead>
      <tr>
        <th>
          Planner
          <span title="Tested in 3 scenes with 10 runs per scene">
            &#9432;
          </span>
        </th>
        <th>
          Success
          <span title="Percentage of runs where the planner reached the goal">
            &#9432;
          </span>
        </th>
        <th>
          Time (s)
          <span title="Median planning time from successful runs">
            &#9432;
          </span>
        </th>
        <th>
          Path Length
          <span title="Median path length after simplification from successful runs">
            &#9432;
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <!-- Populated by JS -->
    </tbody>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/sql-wasm.js"></script>
  <script>
    async function loadDatabase() {
      const dbName = document.getElementById('experiment').value;
      const response = await fetch(`data/${dbName}`);
      const buffer = await response.arrayBuffer();
  
      const SQL = await initSqlJs({
        locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.2/${file}`
      });

      const db = new SQL.Database(new Uint8Array(buffer));
      const result = db.exec("SELECT id, name FROM plannerConfigs");
      
      const id_to_name = {};
      if (result.length > 0){
      
        const values = result[0].values;
        values.forEach(row => {
          const [id, name] = row;
          id_to_name[id] = name;
        });
      }
      
      const table = $('#leaderboard').DataTable();
      table.clear();
    
      for (const id in id_to_name){
        const plannerName = id_to_name[id];
        const plannerResult = db.exec(`SELECT * FROM runs WHERE plannerid = ${id}`);
	
	let averageTime = null;
	let successRate = null;
	let averageLength = null;
	
	if (plannerResult.length > 0){
	  const columns = plannerResult[0].columns;
	  const values = plannerResult[0].values;
	  
	  const timeIndex = columns.indexOf("time");
	  const solvedIndex = columns.indexOf("solved");
	  const simplifiedLengthIndex = columns.indexOf("simplified_solution_length");
	  
	  if (timeIndex !== -1 && solvedIndex !== -1 && values.length > 0){
	  
            const solvedValues = values.map(r => r[solvedIndex]);
            const solvedCount = solvedValues.filter(v => v === 1).length;
            successRate = (solvedCount / solvedValues.length) * 100;
            
            const successRows = values.filter(r => r[solvedIndex] === 1);
            if (successRows.length > 0) {
              const times = successRows.map(r => r[timeIndex]).filter(v => v != null);
              if (times.length > 0) {
                times.sort((a,b)=>a-b);
                const mid = Math.floor(times.length/2);
                const med = times.length % 2 ? times[mid] : (times[mid-1] + times[mid]) / 2;
                averageTime = med; // will .toFixed(3) later
              }
            }
            
            if (simplifiedLengthIndex !== -1) {
              const lengths = successRows.map(r => r[simplifiedLengthIndex]).filter(v => v != null);
              if (lengths.length > 0) {

                const sorted = [...lengths].sort((a, b) => a - b); // sort ascending
                const mid = Math.floor(sorted.length / 2);
                
                if (sorted.length % 2 === 0) {
                  averageLength = (sorted[mid - 1] + sorted[mid]) / 2;
                } else {
                  averageLength = sorted[mid];
                }  
              }
            }
          }
	}
	
	table.row.add({
	  planner: plannerName,
	  success: successRate !== null ? successRate.toFixed(1) + "%" : "",
	  time: averageTime !== null ? averageTime.toFixed(3) : "",
	  length: averageLength !== null ? averageLength.toFixed(3) : ""
	});
      }
      table.draw();   
  
    }  
  </script>
  
  <script>
    const select = document.getElementById('experiment');
    const preview = document.getElementById('preview-gif');

    function updatePreview() {
      const opt = select.selectedOptions[0];
      const gif = opt?.dataset?.gif || "";
      if (gif) {
        preview.src = gif;
        preview.style.display = "block";
      } else {
        preview.removeAttribute('src');
        preview.style.display = "none";
      }
    }

    // change immediately when user picks an option
    select.addEventListener('change', updatePreview);

    // show default on first load
    document.addEventListener('DOMContentLoaded', updatePreview);
  </script>
  
  <script>
    $(document).ready(function () {
      $('#leaderboard').DataTable({
        data: [],
        columns: [
          { data: 'planner' },
          { data: 'success' },
          { data: 'time' },
          { data: 'length' }
        ],
        columnDefs: [
          { className: "dt-center", targets: [1, 2, 3] } 
        ]
      });
    });
  </script>

</body>
</html>
